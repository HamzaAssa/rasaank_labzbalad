name: rasaank_labzbalad
description: "A Crowdsourced Balochi Dictionary App."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  sqflite: ^2.3.3+1
  path: ^1.9.0
  http: ^1.2.2
  share_plus: ^10.0.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/

  uses-material-design: true

flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: "launcher_icon"
  ios: false
  image_path_android: "assets/icon/icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash/icon2.png

  color_dark: "#000000"
  image_dark: assets/splash/icon2.png

